<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>📘 Study Notes</h1>
    <div class="section">
      <h2>Quick Note</h2>
      <textarea id="quickNote" placeholder="Write something..."></textarea>
      <button onclick="saveQuickNote()">Save</button>
    </div>
    <div class="section">
      <h2>Secure Notes (Admin ➝ User)</h2>
      <input type="password" id="securePassword" placeholder="Enter password" />
      <button onclick="unlockSecureNote()">Unlock</button>
      <div id="secureContent" class="hidden">
        <textarea id="secureNote" placeholder="Your secure note..."></textarea>
        <button onclick="saveSecureNote()">Save Secure Note</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
